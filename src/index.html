<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="header">
			<div class="logo-container">
				<img class="logo-img" src="./assets/logo.svg" />
				<p class="logo-text">Weather App</p>
			</div>
			<form class="search">
				<label for="location">
					<input
						type="text"
						name="location"
						id="location"
						placeholder="Search by city"
						maxlength="35"
					/>
				</label>

				<button type="submit" id="search">Search</button>
			</form>
			<div class="temp-unit">
				<img id="temp-unit" src="./assets/fahrenheit.svg" />
			</div>
		</div>

		<div class="weather-container">
			<div class="current-weather-container">
				<div class="time-location-info">
					<p class="location">
						<img src="./assets/locationIcon.svg" />
						<span class="text"></span>
					</p>
					<p class="time"></p>
				</div>
				<div class="weather-info">
					<div class="condition">
						<img class="condition-img" alt="weather condition icon" />
						<p class="condition-text"></p>
					</div>

					<div class="temperature">
						<p class="temperature-text"></p>
					</div>

					<div class="feels-like">
						<p class="feels-like-text"></p>
					</div>
				</div>
			</div>

			<div class="forecast-container"></div>
		</div>
	</body>
</html>

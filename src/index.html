<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="header">
			<form>
				<label for="location">
					<input
						type="text"
						name="location"
						id="location"
						placeholder="Search by city"
					/>
				</label>

				<button type="submit" id="search">Search</button>
			</form>
		</div>
		<div class="weather">
			<div class="current"></div>
		</div>
	</body>
</html>

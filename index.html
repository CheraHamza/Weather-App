<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="icon" href="favicon.ico"><script defer="defer" src="app.bundle.js"></script></head><body><div class="header"><div class="logo-container"><img class="logo-img" src="ecdbece872f4770d6968.svg"/><p class="logo-text">Weather App</p></div><form class="search"><label for="location"><input name="location" id="location" placeholder="Search by city" maxlength="24"/></label> <button type="submit" id="search">Search</button></form><div class="temp-unit"><img id="temp-unit" src="917a59f4df6abaa93527.svg"/></div></div><div class="weather-container"><div class="current-weather-container"><div class="time-location-info"><p class="location"><img src="35d16ba64d5383386f00.svg"/> <span class="text"></span></p><p class="time"></p></div><div class="weather-info"><div class="condition"><img class="condition-img" alt="weather condition icon"/><p class="condition-text"></p></div><div class="temperature"><p class="temperature-text"></p></div><div class="feels-like"><p class="feels-like-text"></p></div></div></div><div class="forecast-container"></div></div></body></html>
